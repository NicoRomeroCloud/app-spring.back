# Configuración de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/prueba_azurian
spring.datasource.username=postgres
spring.datasource.password=nico1234
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de Hibernate para PostgreSQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop

# Configuración del Time Zone y Locale
spring.jackson.time-zone=America/Santiago
spring.jackson.locale=es_CL

# Configuración del tamaño máximo de archivos y solicitudes multipartes
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB